<head>
  <title>appsample</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
  {{> info}}
</body>

<template name="hello">

  <button class="uk-button uk-button-primary" type="button" uk-toggle="target: #modal-close">Modal</button>

  <div id="modal-close" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <h2 class="uk-modal-title">My Modal</h2>
        <button class="uk-button uk-button-primary click-event" type="button">Click me</button>
        <p>You've pressed the button {{counter}} times.</p>
        <div class="uk-inline">
            <button class="uk-button uk-button-default" type="button">Hover</button>
            <div uk-dropdown>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.</div>
        </div>
    </div>
</div>


</template>

<template name="info">
  <h2>Learn Meteor!</h2>
  <ul class="uk-list uk-list-bullet">
    <li><a href="https://www.meteor.com/try" target="_blank">Do the Tutorial</a></li>
    <li><a href="http://guide.meteor.com" target="_blank">Follow the Guide</a></li>
    <li><a href="https://docs.meteor.com" target="_blank">Read the Docs</a></li>
    <li><a href="https://forums.meteor.com" target="_blank">Discussions</a></li>
  </ul>
</template>
